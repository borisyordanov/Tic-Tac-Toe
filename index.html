<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<script src="https://use.fontawesome.com/33fec1c70d.js"></script>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class = "text-center" id = "choose">
	<div class="row players">
		<div>How many players?</div>
		<button class="btn btn-default" id = "onePlayer">One</button>
		<button class="btn btn-default active" id = "twoPlayers">Two</button>
	</div>
	<div class="row symbol">
		<div>Do you prefer X or O?</div>
		<button class="btn btn-default active" id = "chooseX">X</button>
		<button class="btn btn-default" id = "chooseO">O</button>
	</div>
	<div class="row">
		<button class="btn btn-primary" id = "start">Start</button>
	</div>
</div>

<div class='square-grid board'>
	<div class='square-grid__cell square-grid__cell--3' id = "1"></div>
	<div class='square-grid__cell square-grid__cell--3' id = "2"></div>
	<div class='square-grid__cell square-grid__cell--3' id = "3"></div>
	<div class='square-grid__cell square-grid__cell--3' id = "4"></div>
	<div class='square-grid__cell square-grid__cell--3' id = "5"></div>
	<div class='square-grid__cell square-grid__cell--3' id = "6"></div>
	<div class='square-grid__cell square-grid__cell--3' id = "7"></div>
	<div class='square-grid__cell square-grid__cell--3' id = "8"></div>
	<div class='square-grid__cell square-grid__cell--3' id = "9"></div>

	<div class = "navigation">
		<button class="btn btn-default" onclick = "back()"><i class="fa fa-arrow-left fa-2x" aria-hidden="true" ></i></button>
		<button class="btn btn-default" onclick = "reset()"><i class="fa fa-refresh fa-2x" aria-hidden="true" ></i></button>
	</div>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
